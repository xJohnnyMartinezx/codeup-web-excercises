    $(document).ready(function () {

            let myKonami = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13]
            let konamiPosition = 0;
            var dogsImg = new Image(500, 208);
            dogsImg.src = "img/who-let-the-dogs-out.gif"

            
            $(document).keyup(function (e) {
                    console.log(e.keyCode);
                    let expectedKey = myKonami[konamiPosition];
                    let keyPress = e.keyCode;

                    if (expectedKey === keyPress) {
                        konamiPosition++;
                        if (konamiPosition === myKonami.length) {
                            $("audio#dogs")[0].play()
                            $('body').append(dogsImg).css("background-color", "black");

                            konamiPosition = 0;
                        }
                    } else {
                        konamiPosition = 0;
                        $("audio#win-error")[0].play()
                        alert("You shall NOT pass....not with those keys!");


                    }
                }
            )
        }
    );
</script>
